    "华硕ROG": ["ROG游戏本", "ROG主板", "ROG显卡"]
};


    const searchBox = document.getElementById('searchBox');
    const suggestions = document.getElementById('suggestions');

    searchBox.addEventListener('focus', () => {
        updateSuggestions();
    });

    searchBox.addEventListener('input', () => {
        updateSuggestions();
    });

    function updateSuggestions() {
        const inputValue = searchBox.value.trim().toLowerCase(); 
        suggestions.innerHTML = ''; 
        
        if (inputValue) {
            // 遍历 item 通过filter过滤
            for (const brand in items) {
                const matchedItems = items[brand].filter(item => item.toLowerCase().includes(inputValue));
                
                
                matchedItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = item;
                    div.onclick = () => {
                        searchBox.value = item;
                        suggestions.style.display = 'none';
                    };
                    suggestions.appendChild(div);
                });
            }
        }

        
        suggestions.style.display = suggestions.innerHTML ? 'block' : 'none';
    }
</script>

</body>
</html>
